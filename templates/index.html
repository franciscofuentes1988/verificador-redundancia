<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Redundancia</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Verificador de Redundancia de Contenidos</h1>
  <form method="POST">
    <label for="urls">Pega aquí las URLs (una por línea):</label><br>
    <textarea name="urls" id="urls" placeholder="https://ejemplo.com/pagina1..."></textarea><br>
    <button type="submit">Analizar</button>
  </form>
</body>
</html>
